version: "2"
checks:
  argument-count:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 25
  method-lines:
    config:
      threshold: 30
exclude_patterns:
  - "demo/"
  - "dist/"
  - "docs/"
  - "examples/"
  - "jsdoc-template/"
  - "**/node_modules/"
  - "**/test/"
  - "**/tests/"
  - "**/vendor/"
  - "babel.config.js"
